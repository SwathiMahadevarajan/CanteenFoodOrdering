<!DOCTYPE html>
<html>
<head>
<title>To be Named</title>
<style>
ul {
list-style-type: none;
margin:0;
padding:0;
 overflow: hidden;

}
li {
float:right;
display:inline;
font-family:Comic Sans MS;
}
li a{
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
text-decoration:none;
}
li a:hover{
background-color:black;
color:white;
}
.bg{
background-image:url('https://media.smallbiztrends.com/2016/11/Ceramics.jpg');
width: 100vw;
height: 100vh; 
background-size: 100% 100%;
background-repeat: no-repeat;
position: relative;
filter: blur(6px);
-webkit-filter: blur(6px);
}
.bg-text {
  background-color: rgb(0,0,0); 
  background-color: rgba(0,0,0, 0.4); 
  color: white;
  font-weight: bold;
  border: 3px solid #f1f1f1;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  width: 80%;
  padding: 20px;
  text-align: center;
}
</style>
</head>
<body>
<nav>
<ul>
<li><a href='#'>About</a></li>
<li><a href='#'>Services</a></li>
<li><a href='#'>Contact Us</a></li>
</ul>
</nav>
<div class="bg"></div>
<div class="bg-text">
<h1>Welcome to the HomeSpun </h1>
</div>
</body>
</html>
